<form>
  <div>
    <input class="form-control" type="text" placeholder="{{pollObject.question}}" readonly>
  </div>
  <div class="form-check" *ngFor="let item of pollObject.options; let i = index;">
    <input [(ngModel)]="selectedOption" class="form-check-input" type="radio" name="pollOption" id="pollOption" value={{item.text}}>
    <label class="form-check-label" for="pollOption">
      {{item.text}}
    </label>
  </div>
  <button type="button" class="btn btn-primary" (click)="sendVote()">Submit</button>
</form>
